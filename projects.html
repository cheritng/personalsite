<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Your Name</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Your Name</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="reading.html">Reading</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h1 class="main-heading">Projects</h1>
                <div id="projects-list"></div>
                <div id="project-content" style="display: none;">
                    <h2 id="project-title"></h2>
                    <div id="project-details"></div>
                    <div id="project-body"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/markdown.js"></script>
    <script>
        async function loadProjectsList() {
            try {
                const response = await fetch('/api/content/projects/list');
                const projects = await response.json();
                const projectsList = document.getElementById('projects-list');
                
                projects.forEach(project => {
                    const projectElement = document.createElement('div');
                    projectElement.className = 'project-preview';
                    projectElement.innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.date}</p>
                        <div class="tags">
                            ${project.tags ? project.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                        </div>
                        <a href="/projects/${project.slug}" class="preview-link">View Project â†’</a>
                    `;
                    projectsList.appendChild(projectElement);
                });
            } catch (error) {
                console.error('Error loading projects list:', error);
            }
        }

        loadProjectsList();
    </script>
</body>
</html>
