<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Cheri Tng</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Your Name</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="reading.html">Reading</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Blog Posts</h1>
        <div id="blog-list"></div>
        <div id="post-content" style="display: none;">
            <h2 id="post-title"></h2>
            <div id="post-date"></div>
            <div id="post-body"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="public/js/markdown.js"></script>
    <script>
        // Load blog posts list
        async function loadBlogList() {
            try {
                const response = await fetch('/api/content/blog/list');
                const posts = await response.json();
                const blogList = document.getElementById('blog-list');
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'blog-preview';
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.date}</p>
                        <a href="/blog/${post.slug}">Read more</a>
                    `;
                    blogList.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading blog list:', error);
            }
        }

        loadBlogList();
    </script>
</body>
</html>
